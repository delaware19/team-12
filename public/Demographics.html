<!DOCTYPE html>
<html>
    <head>
        
        <title>Demographics</title> 
        <link rel="stylesheet" href="Demographics.css">
        <div class="logo">
        <img src="nemours-childrens-health-system-banner.jpg" alt="ordering_logo" >
        <img src="nemours-childrens-health-system.jpg" alt="ordering_logo" >
        </div>

        <script>
            function choice(){
                var button1 = document.getElementById("choice1");
                var button2 = document.getElementById("choice2");
                var demo = document.querySelector('#Demographics');  // $('img')[0]
                

                if (button1.checked){
                    alert("Chose to work from a template")
                    demo.action = "Templates.html"
                }else if (button2.checked) {
                    alert("Chose to create a new Story")
                    demo.action = "NewStory.html"
                }
            }
        </script>
    </head>
    <h1>Child Information</h1>
    <form  id="Demographics" class="option" method="GET" onsubmit="choice()" >
    <body>
        Child's Name
        <input type="text" id="childName" name="childName" required><br>
        Child's Age 
        <input type="text" id="childAge" name="childAge" required><br>
        Race
        <select name="race" id="race"  required>
            <option value="Black or African American">Black or African American</option>
            <option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
            <option value="Asian">Asian</option>
            <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
            <option value="White">White</option> 
        </select>
        <br>
        Ethnicity
            <select name="ethnicity" id="ethnicity"  required>
                    <option value="Hispanic or Latino or Spanish Origin">Hispanic or Latino or Spanish Origin</option>
                    <option value="Not Hispanic or Latino or Spanish Origin">Not Hispanic or Latino or Spanish Origin</option>
            </select>
            <br>
        Gender <br>
            <select name="gender" id="childGender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        <br>
        Parent Name
        <input type="text" name="parentname" id="parentName"  required> <br>
        Parent Gender <br>
            <select name="parentGender" id="parentGender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        <br>
        Caregiver
        <input type="text" name="caregiver" id="CareGiver" required> 
    <div style="text-align: center"><br>
        
        <input type="radio" name="story" id = "choice1" value="Template"> 
        <label for="choice1">Choose Story Template </label><br>
    </div>
    <div style="text-align: center">
        <input type="radio" name="story" id = "choice2" value="Create"> 
        <label for="choice2">Create New Story </label><br>
    </div>

        <input type="submit" id = "childinformation_btn"  value="Submit" ></input>
    </form>

    <script type="text/javascript" src= "/socket.io/socket.io.js"> </script>
    <script type="text/javascript" src="client.js"></script>
    </body>
</html>
