<!DOCTYPE html>
<html>
    <head>
    
    <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    </style>
        <title>Select a Story</title> 
        <link rel="stylesheet" href="Demographics.css">
        <img src="nemours-childrens-health-system.jpg" alt="ordering_logo" id="logo" class = "center">
        
    </head>
    <body>
        <form id = "page" class="option" method="POST">
            Procedure
            <select class="mySelect" >
              <option value="Cast">Cast</option>
              <option value="Checkup">Checkup</option>
              <option value="Shot">Shot</option>
              <option value="Surgery">Surgery</option>
            </select>
            <button id="findStory" type="button" onclick = "chooseImage()">Find Story</button>
        </form>
        <br>
        <img id="proc" src="" class = "center">
        <br>
        <p id="caption" style = "text-align:center;">Test</p>
    
    <script>
        document.getElementById("caption").style.display = 'none';
        function chooseImage(){
          //alert("hello");
          var x = document.getElementById("mySelect").value;
          
          var string = "";
          
          var img = document.querySelector('#proc');
          document.getElementById("caption").style.display = 'block';
          if(x == "Cast") {
            img.src = "example_image_2.jpg";
            string = "Fetch Cast message from backend";
          }
          if(x == "Checkup") {
            img.src = "example_image.jpg";
            string = "Fetch Checkup message from backend";
          }
          if(x == "Shot") {
            img.src = "example_image_2.jpg";
            string = "Fetch Shot message from backend";
          }
          if(x == "Surgery") {
            img.src = "example_image.jpg";
            string = "Fetch Surgery message from backend";
          }
          document.getElementById('caption').innerHTML = string;
          
          }
</script>
</body>
</html>
