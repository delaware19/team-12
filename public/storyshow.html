<!-- Slideshow container -->
    <script src="storyshow.js"></script>
    <link rel="stylesheet" type="text/css" href="storyshow.css">

<div id = "hold_slideshow" class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <!--<div class="numbertext">1 / 3</div>-->
    <img src="example_image.jpg" >
    <div class="text">Welcome to Nemour, [child's name]</div>
  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">2 / 3</div>-->
    <img src="example_image_2.jpg" >
    <div class="text">You will now undergo [insert procedure]</div>
  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">3 / 3</div>-->
    <img src="patient_room.jpg" >
    <div class="text">You did a great job, [child's name]!</div>
  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">1 / 3</div>-->

    <div class="text">Welcome to Nemour, [child's name]</div>
  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">2 / 3</div>-->

  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">3 / 3</div>-->
    <img src="patient_room.jpg" >
    <div class="text">You did a great job, [child's name]!</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div id = "node_buttons" style="text-align:center">

  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
