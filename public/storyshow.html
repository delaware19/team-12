<!-- code from https://www.w3schools.com/howto/howto_js_slideshow.asp -->

<!-- Slideshow container -->
    <script src="storyshow.js"></script>
    <link rel="stylesheet" type="text/css" href="storyshow.css">

<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <!--<div class="numbertext">1 / 3</div>-->
    <img src="example_image.jpg" style="width:100%">
    <div class="text">Welcome to Nemour, [child's name]</div>
  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">2 / 3</div>-->
    <img src="example_image_2.jpg" style="width:100%">
    <div class="text">You will now undergo [insert procedure]</div>
  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">3 / 3</div>-->
    <img src="patient_room.jpg" style="width:100%">
    <div class="text">You did a great job, [child's name]!</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
