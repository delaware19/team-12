<body>
<div id = "hold_slideshow" class="slideshow-container">
<div class="mySlides fade">

    <img src="example_image.jpg" style="width:100%">
    <div class="text">Welcome to Nemours, [child's name]</div>
  </div>

  <div class="mySlides fade">
    <!--<div class="numbertext">2 / 3</div>-->
    <img src="example_image_2.jpg" style="width:100%">

  </div>

    <img src="patient_room.jpg" style="width:100%">
    <div class="text">You did a great job, [child's name]!</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  </div>


</body>
